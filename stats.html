<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Covid-19 Live Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scaled=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="stats.css">
</head>
<body>
	<div class="container">
		<h1>Covid-19 Live Tracker For <span class="country" id="country-name"></span> <img src="" class="country-flag" id="flag"></h1>
		<div class="main">
			<div class="row">
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class="card active">
						<i class="fas fa-tachometer-alt"></i>
						<h5>Active Cases</h5>
						<span id="active-cases"></span>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class="card cases">
						<i class="fas fa-list"></i>
						<h5>Total Cases</h5>
						<span id="total-cases"></span>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class="card critical">
						<i class="fas fa-exclamation-circle"></i>
						<h5>Critical Cases</h5>
						<span id="critical-cases"></span>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class="card deaths">
						<i class="fas fa-times-circle"></i>
						<h5>Total Deaths</h5>
						<span id="total-deaths"></span>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class="card recovered">
						<i class="fas fa-check-circle"></i>
						<h5>Recovered Cases</h5>
						<span id="recovered-cases"></span>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class="card test">
						<i class="fas fa-list"></i>
						<h5>Total Test</h5>
						<span id="total-test"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
